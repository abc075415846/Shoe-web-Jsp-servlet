<!DOCTYPE html>
<html>

<head>
    <meta charset="uft-8">
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/WS_payment.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <a href="Website_Shopping_2.0.html"><img src="Images/logo-D2C-02.png" alt=""></a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="container">
                <div class="row setup-content" id="step-2">
                    <div class="container wrapper">
                        <div class="row cart-body">
                            <form class="form-horizontal" action="<%=request.getContextPath()%>/Checkout" method="POST">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-md-push-6 col-sm-push-6">

                                    <!--REVIEW ORDER-->

                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            Review Order
                                            <div class="pull-right"><small><a class="afix-1" href="shoppingcart.jsp">Edit Cart</a></small></div>
                                        </div>
                                        <div class="panel-body">
                                          
                                                <div class="review-wrapper">
                                                    <div class="form-group">
                                                        <div class="col-sm-3 col-xs-3">
                                                            <img class="img-responsive" src="Images/WSProduct/nike1.jpg" />
                                                        </div>
                                                        <div class="col-sm-6 col-xs-6">
                                                            <div class="col-xs-12">
                                                               
                                                            </div>
                                                            <div class="col-xs-12"><small>Quantity:<span></span></small></div>
                                                        </div>
                                                        <div class="col-sm-3 col-xs-3 text-right">
                                                            <h6><span>d </span>
                                                               
                                                            </h6>
                                                        </div>
                                                    </div>
                                                </div>
                                              

                                                    <div class="form-group">
                                                        <hr />
                                                    </div>

                                                    <div class="form-group">
                                                        <div class="col-xs-12">
                                                            <strong>Subtotal</strong>
                                                            <div class="pull-right"><span></span></div>
                                                        </div>
                                                        <div class="col-xs-12">
                                                            <small>Shipping</small>

                                                            <div class="pull-right"><span></span></div>

                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <hr />
                                                    </div>

                                                    <div class="form-group">
                                                        <div class="col-xs-12">
                                                            <strong>Order Total</strong>
                                                            <div class="pull-right"><span></span><span></span></div>
                                                        </div>
                                                    </div>
                                        </div>

                                    </div>

                                    <!--REVIEW ORDER END-->
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-md-pull-6 col-sm-pull-6">
                                    <!--SHIPPING METHOD-->
                                    <div class="panel panel-info">
                                      
                                            <div class="panel-heading">Delivery address</div>
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <div class="col-md-12"><strong>Name</strong></div>
                                                    <div class="col-md-12">
                                                        <input type="text" name="name" class="form-control" placeholder="Enter Name">
                                                        <p style="color: red">
                                                           
                                                        </p>
                                                    </div>

                                                </div>
                                                <div class="form-group">
                                                    <div class="col-md-12"><strong>Phone Number</strong></div>
                                                    <div class="col-md-12">
                                                        <input type="text" name="phone" class="form-control" placeholder="Enter phone number">
                                                        <p style="color: red">
                                                          
                                                        </p>
                                                    </div>

                                                </div>
                                                <div class="form-group">
                                                    <div class="col-md-12"><strong>City</strong></div>
                                                    <div class="col-md-12">
                                                        <select id="" name="city" class="form-control">
                                                            
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-md-12"><strong>Address</strong></div>
                                                    <div class="col-md-12">
                                                        <input type="text" name="address" class="form-control" placeholder="Enter address">
                                                        <p style="color: red">
                                                           
                                                        </p>
                                                    </div>

                                                </div>
                                                <div class="form-group">
                                                    <div class="col-md-12"><strong>Sex</strong></div>
                                                    <div class="col-md-12">
                                                        <select id="selectsex" name="sex" class="form-control">
                                                            <option value="1">Male</option>
                                                            <option value="2">Female</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>
                                    <!--SHIPPING METHOD END-->
                                    <!--CREDIT CART PAYMENT-->
                                    <div class="panel panel-info">
                                        <div class="panel-heading">Payment Method</div>
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <div class="col-md-12">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text">
                                                            <input type="radio" aria-label="Radio button for following text input" checked><span> Cash On Delivery</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <button type="submit" class="btn btn-primary btn-submit-fix">Confirm Order</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <span>&copy; 2018 - D2C Store VN</span>
            <span><a href="WS_help.html">Help</a></span>
        </div>
    </footer>
</body>

</html>
