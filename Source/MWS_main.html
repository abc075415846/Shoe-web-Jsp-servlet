<!DOCTYPE html>
<html>

<head>
    <meta charset="uft-8">
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/MWS_main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <a href="Website_Shopping_2.0.html"><img src="Images/logo-D2C-02.png" alt=""></a>

        </div>
    </header>
    <main>
        <div class="main-wrapper">
            <ul class="breadcrumb">
                <li><a href="Website_Shopping_2.0.html">Home</a></li>
                <li class="active">Add New Product</li>
            </ul>
            <h3>Add new product</h3>
            <div class="container">
                <form class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Enter product information</legend>


                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="">Name Product <span>*</span> </label>
                            <div class="col-md-6">
                                <input id="ci_usuario" name="ci_usuario" type="text" placeholder="Name" class="form-control input-md" required="">

                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="selectbasic">Brand <span>*</span></label>
                            <div class="col-md-6">
                                <select id="selectbasic" name="selectbasic" class="form-control">
                                  <option value="1">Nike</option>
                                  <option value="2">Adidas</option>
                                  <option value="3">Converse</option>
                                  <option value="4">Vans</option>
                                </select>
                            </div>
                        </div>

                        <!----------------------------->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="validationCustom03">Product Category <span>*</span></label>
                            <div class="col-md-6">
                                <select class="form-control" name="category" id="validationCustom03" onchange="ChangecatList()" required>
                                    <option value=""></option>
                                    <option value="Shoes">Shoes</option>
                                    <option value="Clothing">Clothing</option>
                                    <option value="Accessories">Accessories</option>
                                  </select>
                                <div class="invalid-feedback">
                                    Please provide a category.
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-4 control-label" for="validationCustom04">Product Type <span>*</span></label>
                            <div class="col-md-6">
                                <select class="form-control" id="validationCustom04" name="activity" required></select>
                                <div class="invalid-feedback">

                                </div>
                            </div>
                        </div>

                        <!---------------->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="">Price <span>*</span></label>
                            <div class="col-md-6">
                                <input id="ci_usuario" name="ci_usuario" type="text" placeholder="" class="form-control input-md" required="" style="text-transform: uppercase">

                            </div>
                        </div>


                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="nombre_user">Make in   </label>
                            <div class="col-md-6">
                                <input id="nombre_user" name="nombre_user" type="text" placeholder="Viet Nam" class="form-control input-md">

                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="selectbasic">Gender <span>*</span></label>
                            <div class="col-md-6">
                                <select id="selectbasic" name="selectbasic" class="form-control">
                                  <option value="1">Male</option>
                                  <option value="2">Female</option>
                                </select>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="">Size <span>*</span></label>
                            <div class="col-md-6">
                                <input id="form-tags-1" name="tags-1" type="text" value="38,39,40">
                            </div>
                        </div>
                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="selectbasic">Color <span>*</span></label>
                            <div class="col-md-6">
                                <select id="selectbasic" name="selectbasic" class="form-control">
                                  <option value="1">White</option>
                                  <option value="2">Black</option>
                                  <option value="2">Red</option>
                                  <option value="2">Blue</option>
                                  <option value="2">Yellow</option>
                                </select>
                            </div>
                        </div>

                        <!--select img-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Product Image <span>*</span></label>
                            <div class="col-md-6">
                                <!-- image-preview-filename input [CUT FROM HERE]-->
                                <div class="input-group image-preview">

                                    <input type="text" class="form-control image-preview-filename" disabled="disabled">
                                    <!-- don't give a name === doesn't send on POST/GET -->
                                    <span class="input-group-btn">
                                    
                                    <!-- image-preview-clear button -->
<!--
                                    <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                                        <span class="glyphicon glyphicon-remove"></span> Clear</button>
                                    -->
                                    <!-- image-preview-input -->

                                    <div class="btn btn-default image-preview-input">
                                        <span class="glyphicon glyphicon-folder-open"></span>
                                        <span class="image-preview-input-title">Browse</span>
                                        <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview" />
                                        <!-- rename it -->
                                    </div>
                                    </span>
                                </div>
                                <!-- /input-group image-preview [TO HERE]-->
                            </div>
                        </div>


                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Description <span>*</span></label>
                            <div class="col-md-6">
                                <textarea name="descript" id="descript" class="form-control input-md" style="height: 150px;" required=""></textarea>
                            </div>
                        </div>

                        <!-- Button (Double) -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="btn_registrar"></label>
                            <div class="col-md-8">
                                <button id="btn_registrar" name="btn_registrar" class="btn btn-success">Add product</button>
                                <button id="btn_cancelar" name="btn_cancelar" class="btn btn-danger">cancel</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>

    </main>
    <footer>
        <div class="container">
            <span>&copy; 2018 - D2C Store VN</span>
            <span><a href="WS_help.html">Help</a></span>
        </div>

    </footer>
    <script type="text/javascript" src="javascript/MWS_main_DynamicSelectDropdown.js"></script>
    <script type="text/javascript" src="javascript/MWS_main_InputFile.js"></script>
</body>

</html>
